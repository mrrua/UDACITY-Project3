<html>
<head> 
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!--CSS in static folder-->
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <!--FONT-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>{{restaurant.name}}: Add New Menu Item</h1>
{% include "header.html" %}
<!--Form to collect data for new menu item-->
<div class='forms'>
<form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" method = 'POST'>
<p>Name:</p>
<input type='text' size='30' name='name'>
<p>Description:</p>
<input type='text' size='100' name='description'>
<p>Price:</p>
<input type='text' size='30' name='price'>
<p>Course:</p>
<input type='radio' name='course' value='Appetizer'>Appetizer<br />
<input type='radio' name='course' value='Entree'>Entree<br />
<input type='radio' name='course' value='Dessert'>Dessert<br />
<input type='radio' name='course' value='Beverage'>Beverage
<br /><br />
<input type='submit' value='Add'>
<a href = '{{url_for('showMenu', restaurant_id = restaurant.id)}}'>Cancel</a>
</form>
</div>
</body>
</html>
