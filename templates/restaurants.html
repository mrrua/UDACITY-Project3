<html>
<head> 
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!--CSS in static folder-->
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <!--FONT-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Restaurants</h1>
{% include "header.html" %}
<a href = '{{url_for('newRestaurant')}}'>Add New Restaurant</a>

<!--MESSAGE FLASHING-->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
    <li><strong>{{message}}</strong></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

<br/>
<!--Displays a list of all restaurants w/ links to edit/delete them-->
<div class='outer'>
<div class='pane-square'>
        <div class="col-md-8">
            <p>Restaurant</p>
        </div>
        <div class="col-md-2" align=center>           
            <p>Edit</p>
        </div>
        <div class="col-md-2" align=center>        
            <p>Delete</p>
        </div>
    {% for i in restaurants %}
    <row>
        <div class="col-md-8">
            <a href='{{url_for('showMenu', restaurant_id = i.id)}}'>{{i.name}}</a>
        </div>
        <div class="col-md-2" align=center>           
            <a href='{{url_for('editRestaurant', restaurant_id = i.id) }}'><img src='/static/pen.jpg'></a>
        </div>
        <div class="col-md-2" align=center>        
            <a href='{{url_for('deleteRestaurant', restaurant_id = i.id) }}'><img src='/static/trash.jpg'></a>
        </div>
    </row>
    {% endfor %}
</div>
</div>
</body>
</html>
