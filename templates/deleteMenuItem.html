<html>
<head> 
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!--CSS in static folder-->
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <!--FONT-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
{% include "header.html" %}
<h1>{{restaurant.name}}: Delete Menu Item</h1>
<!--Form to collect confirmation for deletion-->
<div class='forms'>
<form action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id = item.id)}}" method = 'POST'>
<p>Are you sure you want to delete the item: <b>{{item.name}}</b>?</p>
<input type='submit' value='Delete'>
<a href = '{{url_for('showMenu', restaurant_id = restaurant.id)}}'>Cancel</a>
</form>
</div>
</body>
</html>
