<html>
<head> 
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!--CSS in static folder-->
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <!--FONT-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>{{restaurant.name}}: Edit Menu Item</h1>
{% include "header.html" %}
<!--Form to collect data for editing menu item-->
<div class='forms'>
<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id = item.id)}}" method = 'POST'>
<p>Name:</p>
<input type='text' size='30' name='name' placeholder='{{item.name}}'>
<p>Description:</p>
<input type='text' size='100' name='description' placeholder='{{item.description}}'>
<p>Price:</p>
<input type='text' size='30' name='price' placeholder='{{item.price}}'>
<p>Course:</p>
<input type='radio' name='course' value='Appetizer' {% if item.course == 'Appetizer': %} checked {% endif %}>Appetizer<br />
<input type='radio' name='course' value='Entree' {% if item.course == 'Entree': %} checked {% endif %}>Entree<br />
<input type='radio' name='course' value='Dessert' {% if item.course == 'Dessert': %} checked {% endif %}>Dessert<br />
<input type='radio' name='course' value='Beverage' {% if item.course == 'Beverage': %} checked {% endif %}>Beverage
<br /><br />
<input type='submit' value='Edit'>
<a href = '{{url_for('showMenu', restaurant_id = restaurant.id)}}'>Cancel</a>
</form>
</div>

</body>
</html>
